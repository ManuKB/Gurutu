<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Credentials List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;         /* slate-900 */
      --panel: #111827;      /* gray-900 */
      --muted: #9ca3af;      /* gray-400 */
      --text: #e5e7eb;       /* gray-200 */
      --accent: #22c55e;     /* green-500 */
      --ring: #334155;       /* slate-600 */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 2rem;
      background: linear-gradient(180deg, #0b1023, #0a142e 60%, #0b1023);
      color: var(--text); font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap { max-width: 960px; margin: 0 auto; }
    h1 { font-size: 1.4rem; margin: 0 0 1rem; font-weight: 700; letter-spacing: .2px; }
    .card {
      background: rgba(17,24,39,.65);
      backdrop-filter: blur(6px);
      border: 1px solid #1f2937;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      overflow: hidden;
    }
    .toolbar {
      display: flex; gap: .5rem; padding: .75rem .9rem; align-items: center; border-bottom: 1px solid #1f2937;
    }
    .toolbar input {
      flex: 1; background: #0b1220; color: var(--text);
      border: 1px solid #1f2937; border-radius: 10px; padding: .6rem .8rem;
      outline: none;
    }
    .toolbar input:focus { border-color: var(--ring); box-shadow: 0 0 0 3px rgba(51,65,85,.35); }
    .toolbar .btn {
      background: #0b1220; border: 1px solid #1f2937; color: var(--text);
      padding: .55rem .8rem; border-radius: 10px; cursor: pointer;
    }
    .toolbar .btn:hover { border-color: var(--ring); }
    table {
      width: 100%; border-collapse: collapse;
    }
    thead th {
      text-align: left; font-size: .85rem; color: var(--muted);
      letter-spacing: .3px; font-weight: 600; padding: .9rem .9rem; border-bottom: 1px solid #1f2937;
    }
    tbody td {
      padding: .8rem .9rem; vertical-align: middle; border-bottom: 1px dashed #1f2937;
    }
    tbody tr:hover { background: rgba(15,23,42,.35); }
    .cell {
      display: inline-flex; align-items: center; gap: .5rem;
      min-width: 0; /* allow text truncation */
    }
    .muted { color: var(--muted); }
    .tag {
      display: inline-block; padding: .2rem .5rem; border: 1px solid #1f2937;
      background: #101827; border-radius: 999px; font-size: .75rem; color: var(--muted);
    }
    .actions { display: flex; gap: .35rem; }
    .iconbtn {
      background: #0b1220; border: 1px solid #1f2937; color: var(--text);
      border-radius: 10px; padding: .45rem; cursor: pointer; display: inline-flex; align-items: center; justify-content: center;
    }
    .iconbtn:hover { border-color: var(--ring); }
    .pill {
      display: inline-flex; align-items: center; gap: .45rem; padding: .25rem .6rem;
      background: #0b1220; border: 1px solid #1f2937; border-radius: 999px; font-size: .85rem;
    }
    .ok { color: var(--accent); }
    svg { width: 18px; height: 18px; flex: 0 0 auto; }
    .truncate { max-width: 28ch; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .right { text-align: right; }
    .foot {
      display: flex; justify-content: space-between; align-items: center; gap: 1rem;
      padding: .85rem .9rem; border-top: 1px solid #1f2937; color: var(--muted); font-size: .85rem;
    }
    .hidden-pass { letter-spacing: .12em; }
    @media (max-width: 680px){
      thead { display: none; }
      table, tbody, tr, td { display: block; width: 100%; }
      tbody tr { border-bottom: 1px solid #1f2937; }
      tbody td { border: none; padding: .65rem .9rem; }
      tbody td::before {
        content: attr(data-label);
        display: block; font-size: .75rem; color: var(--muted); margin-bottom: .25rem;
      }
      .right { text-align: left; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Saved Credentials</h1>
    <div class="card">
      <div class="toolbar">
        <input id="search" type="search" placeholder="Search by site or username…" />
        <button class="btn" id="addRowBtn" title="Add a sample row">+ Add</button>
      </div>
      <table id="credTable" aria-label="Credentials table">
        <thead>
          <tr>
            <th>
              <span class="cell">
                <!-- Globe icon -->
                <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 2a10 10 0 1 0 0 20A10 10 0 0 0 12 2Zm7.93 9h-3.17a15.8 15.8 0 0 0-1.15-5A8.02 8.02 0 0 1 19.93 11ZM15.3 11H8.7a13.9 13.9 0 0 1 1.2-4.79A12.6 12.6 0 0 1 12 3.98c.75 0 1.48.12 2.1.33A12.9 12.9 0 0 1 15.3 11Zm-9.23 0H2.07A8.02 8.02 0 0 1 7.39 6a15.8 15.8 0 0 0-1.32 5Zm.09 2a15.8 15.8 0 0 0 1.32 5A8.02 8.02 0 0 1 2.07 13h4.09Zm2.54 0h6.6a13.9 13.9 0 0 1-1.2 4.79c-.62.21-1.35.33-2.1.33s-1.48-.12-2.1-.33A13.9 13.9 0 0 1 8.7 13Zm8.06 5a15.8 15.8 0 0 0 1.15-5h3.17a8.02 8.02 0 0 1-4.32 5Z"/></svg>
                Site
              </span>
            </th>
            <th>
              <span class="cell">
                <!-- User icon -->
                <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5 0-9 2.5-9 5.5V22h18v-2.5C21 16.5 17 14 12 14Z"/></svg>
                Username
              </span>
            </th>
            <th>
              <span class="cell">
                <!-- Key icon -->
                <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M14 3a7 7 0 0 0-6.93 8.05l-3.5 3.5V18h3v2h2v-2h2v-2l1.1-1.1A7 7 0 1 0 14 3Zm0 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"/></svg>
                Password
              </span>
            </th>
            <th class="right">Actions</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- Rows will be injected by JS below -->
        </tbody>
      </table>
      <div class="foot">
        <span>Tip: Click the eye to show/hide, copy buttons to copy.</span>
        <span class="pill"><span class="ok">●</span> Encrypted at rest (demo text)</span>
      </div>
    </div>
  </div>

  <template id="rowTemplate">
    <tr>
      <td data-label="Site">
        <span class="cell">
          <!-- Link icon -->
          <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M10 13a5 5 0 0 0 7.07 0l2.12-2.12a5 5 0 1 0-7.07-7.07L10 5m4 6-4 4m0 0a5 5 0 0 1-7.07 0 5 5 0 0 1 0-7.07L5.05 6"/></svg>
          <span class="truncate site"></span>
          <span class="tag env"></span>
        </span>
      </td>
      <td data-label="Username">
        <span class="cell">
          <!-- User icon small -->
          <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5 0-9 2.5-9 5.5V22h18v-2.5C21 16.5 17 14 12 14Z"/></svg>
          <span class="truncate username"></span>
        </span>
      </td>
      <td data-label="Password">
        <span class="cell">
          <!-- Key icon small -->
          <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M14 3a7 7 0 0 0-6.93 8.05l-3.5 3.5V18h3v2h2v-2h2v-2l1.1-1.1A7 7 0 1 0 14 3Zm0 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"/></svg>
          <span class="password hidden-pass"></span>
        </span>
      </td>

          <button class="iconbtn toggle" title="Show/Hide password" aria-label="Show password">

            <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7Zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10Z"/></svg>
          </button>
